<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/about.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <title>About Me - Carlos Rodrigues</title>
</head>
<body>
  <div class="container">
    <div class="about-hero ">
      <header class="header">
        <nav id="menu"></nav>
        <button id="language" onclick="switchLanguage()" type="button"></button>
      </header>
      <div class="about__content">
        <section class="about-left">
          <div class="about-avatar">
            <img src="/assets/avatar.jpeg" alt="Carlos Rodrigues">
          </div>
          <div class="about-head">
            <h3 id="about-name-id"></h3>
            <p id="about-biography-id"></p>
          </div>
          <div id="menu-left" class="about-menu"></div>
        </section>
        <section class="about-right">
          <div id="education" class="about-inner-section"></div><!-- education -->
          <div id="work" class="about-inner-section"></div> <!-- work experience -->
          <div id="publication" class="about-inner-section"></div><!-- publications -->
          <div id="awards" class="about-inner-section"></div> <!-- awards -->
           <div id="teaching" class="about-inner-section"></div> <!-- teaching -->
          <div id="services_and_leadership" class="about-inner-section"></div> <!-- services and leadership -->
          <div id="skills" class="about-inner-section"></div> <!-- skills -->
        </section>
      </div>
      <footer class="footer">
        <p>@2024 Carlos Rodrigues</p>
      </footer>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js" integrity="sha512-CwxrLIN0dww6lRc/oKeZiI9oGlOob2HPMU0Yu0g+P3/G1cuTii+tt0jpyEKhilfrV7D/zmvKiVPIHUDU6xbBxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="./scripts/icons.js"></script>
  <script type="text/javascript" src="./scripts/menu.js"></script>
  <script type="text/javascript" src="./scripts/about.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
